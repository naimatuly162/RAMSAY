{% extends 'WebApp/Layout.html' %}
{% block content %}


    <div class="album py-5">
        <legend class="border-bottom mb-4">Search Result's
        </legend>
        <div class="container">

            <div class="row">


                <div class="album py-5">
                    <div class="container">

                        <div class="row">
                            {% for info in search %}
                                <div class="col-md-4">
                                    <div class="card mb-4 box-shadow">
                                        <img class="card-img-top" height="250px" src="{{ info.food_image.url }}"
                                             alt="Card image cap">
                                        <div class="card-body">
                                            <p class="card-text">{{ info.food_short_info|truncatechars:20 }}</p>
                                            <p class="card-text">{{ info.price }} BDT</p>
                                            <div class="d-flex justify-content-between align-items-center">
                                                <div class="btn-group">
                                                    <a class="btn btn-sm btn-outline-info"
                                                       href="{% url 'food:food_details' info.food_name %}">
                                                        View
                                                    </a>

                                                </div>
                                                <small class="text-muted">Love: {{ info.food_love }}</small>
                                            </div>
                                        </div>
                                    </div>
                                </div>


                            {% endfor %}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
