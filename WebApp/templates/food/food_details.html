{% extends 'WebApp/Layout.html' %}
{% block content %}

    <legend class="border-bottom mb-4">Food Details:
    </legend>

    {% for info in food %}
        <div class="card mb-4 box-shadow">
            <img class="card-img-top" height="250px" src="{{ info.food_image.url }}"
                 alt="Card image cap">
            <div class="card-body">
                <h4 class="card-text">{{ info.food_name }}</h4>
                <p class="card-text">{{ info.food_long_description }}</p>
                <div class="d-flex justify-content-between align-items-center">
                    <div class="btn-group">
                    </div>
                    <small class="text-muted">Love: {{ info.food_love }}</small>
                </div>
            </div>
        </div>
    {% endfor %}

{% endblock %}
